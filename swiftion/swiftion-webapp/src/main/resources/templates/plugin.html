<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head data-th-insert="~{head :: html_head}">
    <title id="pageTitle">Swiftion - plugin </title>
</head>
<body class="bg-general">
<!-- start navbar -->
<header id="navbar" data-th-insert="~{navbar :: html_navbar}"></header>
<!-- end navbar -->
<!-- start main container -->
<div class="h-100 d-flex justify-content-center">
    <div class="container mt-3">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div id="profile" class="card">
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="col-12">
                                <div class="d-flex justify-content-center">
                                    <h1 class="text-white mb-4">Plugin beheer</h1>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <div class="row-custom-styling plugin-row-custom-styling w-100"
                                         style="max-height:1000px; overflow-y: auto;">
                                        <table id="plugin-table" class="table">
                                            <thead>
                                            <tr>
                                                <th scope="col">Naam plugin</th>
                                                <th scope="col">Status</th>
                                                <th scope="col">Actie</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="plugin : ${data}">
                                                <td th:text="${plugin.get('name')}"></td>
                                                <td>
                                                    <div class="d-flex justify-content-left w-75">
                                                        <div class="w-50" th:if="${plugin.get('online')}">Online</div>
                                                        <div class="w-50" th:unless="${plugin.get('online')}">Offline
                                                        </div>
                                                        <div th:if="${plugin.get('online')}"
                                                             class="me-4 ms-1 dot dot-green"></div>
                                                        <div th:unless="${plugin.get('online')}"
                                                             class="me-4 ms-1 dot dot-red"></div>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div th:if="${plugin.get('id') == 1 || plugin.get('id') == 2}"
                                                         class="d-flex justify-content-left">
                                                        <form id="start-plugin"
                                                              th:action="'/plugin/update/' + ${plugin.get('id')}"
                                                              method="post">
                                                            <button style="background: none; border:none;"
                                                                    class="btn-link"
                                                                    type="submit" name="submit" value="true"><img
                                                                    height="25px" src="./img/icons/start-plugin.png">
                                                            </button>
                                                        </form>
                                                        <form class="me-2" id="stop-plugin"
                                                              th:action="'/plugin/update/' + ${plugin.get('id')}"
                                                              method="post">
                                                            <button style="background: none; border:none;"
                                                                    class="btn-link"
                                                                    type="submit" name="submit" value="false"><img
                                                                    height="25px" src="./img/icons/stop-plugin.png">
                                                            </button>
                                                        </form>
                                                    </div>
                                                    <div th:unless="${plugin.get('id') == 1 || plugin.get('id') == 2}"
                                                         th:text="${'Niet beschikbaar.'}"
                                                         class="d-flex justify-content-left">

                                                    </div>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- end main container  -->
</body>
